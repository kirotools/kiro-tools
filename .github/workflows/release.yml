name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: webui/package-lock.json

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Build backend
        run: cargo build --release

      - name: Build frontend
        working-directory: webui
        run: npm install --legacy-peer-deps && npm run build

      - name: Package
        run: |
          mkdir -p release/kiro-tools-linux-amd64
          cp target/release/kiro-tools release/kiro-tools-linux-amd64/
          cp -r webui/dist release/kiro-tools-linux-amd64/dist
          cp README.md LICENSE Dockerfile release/kiro-tools-linux-amd64/
          cd release && tar czf kiro-tools-linux-amd64.tar.gz kiro-tools-linux-amd64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: kiro-tools-linux-amd64
          path: release/kiro-tools-linux-amd64.tar.gz

  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          allowUpdates: true
          name: "Kiro Tools ${{ github.ref_name }}"
          body: "See [README](README.md) for usage."
          token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: "artifacts/**/*.tar.gz"
          artifactErrorsFailBuild: false
          replacesArtifacts: true
          makeLatest: legacy
